name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:

  build:

    name: Build

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  package:

    name: Package

    needs:
      - build

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Build Dependencies
        working-directory: build
        run: npm i --omit dev --no-package-lock

      - name: Package the Build
        run: npm run package

      - name: Create Installer
        run: npm run installer

      - name: Debug step
        run: dpkg-architecture -L

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: alttpr-for-my-retro-pi
          path: ./installers
